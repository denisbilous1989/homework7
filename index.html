<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="wrapper">
    <header>
      <div class="container">
          <div class="block">
              <div class="logo">
                <a href="#">
                   <img src="images/img-01.png" alt="logo">
                </a>
            </div>
          <div class="en_ru">
            <p>EN/RU</p>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="block">
          <div class="car">
            <img src="images/img-02.png" alt="car">
          </div>
          <div class="about">
            <ul>
              <li>Объёь: 2.5л</li>
              <li>Коробка: автомат</li>
              <li>Цвет: белый</li>
              <li>Пробег: 500км</li>
            </ul>
          </div>
        </div>
        <div class="block">
            <div class="card_1">
                <ul>
                    <li>ITEM 1</li>
                    <li>ITEM 2</li>
                </ul>
            </div>
            <div class="card_2">
                <ul>
                    <li>ITEM 3</li>
                    <li>ITEM 4</li>
                </ul>
            </div>
        </div>
        <div class="block">
            <div class="avatar">
                <div class="card">
                  <img class="avatar__image" src="images/img-03.png" alt="avatar">
                </div>
                <div class="txt">
                  <h3 class="card__name">Илон Маск</h3>
                  <p class="card__position">Американский предприниматель, инженер и миллиардер.</p>
                </div>

            </div>
        </div>
        <div class="block">
            <div class="avatar-2">
              <div class="card-2">
                <img class="avatar__image" src="images/img-04.png" alt="avatar">
              </div>
              <div class="txt">
                  <h3 class="card__name">Стив Джобс</h3>
                  <p class="card__position">Американский предприниматель, изобретатель и промышленный дизайнер,</p>
              </div>
            </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
